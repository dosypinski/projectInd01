<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EL TIGRE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <section class="head">
        <div class="container">
          <nav class="navbar navbar-light bg-light justify-content-between">
            <div class="navbar-brand">
              <p class="brand-up">EL TIGRE</p>
              <p class="brand-down">VENEZUELA COFFE BEANS</p>
            </div>
            <div class="navbar-links">
              <a class="navbar-link" href="#home">HOME</a>
              <a class="navbar-link" href="#product">PRODUCTS</a>
              <a class="navbar-link" href="#contact">CONTACT</a>
            </div>
          </nav>
          <div class="splash">
            <p class="p-title-up">HOME OF</p>
            <p class="p-title-down">ORIGINAL TASTES</p>
          </div>
          <div class="discover">
            <p>DISCOVER</p>
            <i class="icon-down"></i>
          </div>
        </div>
      </section>

    </header>
    <div id="pages">
      <section id="product">
        <div class="product-wrapper container active">
          <h2 class="page-title">PRODUCTS</h2>
        </div>
      </section>
      <section id="about">
        <div id="about-page container" class="about-page"></div>
      </section>
      <section id="contact">
        <div class="contact-page container"></div>
      </section>
    </div>

      <script id="template-about-widget" type="text/x-handlebars-template">
            <section class="about">
              <div class="container">
                <h2 class="page-title">ABOUT US</h2>
                <div class="about-container">
                  <p class="about-text">Who are we? Just a bunch of friends with a love for a good coffee and desire to create something
                    new, something original.</p>
                  <p class="about-text">Our coffees reflect us - young, wild and free. We are on the journey of new tastes...</p> 
                </div>
                <p class="about-text about-footer">Join us!</p>
              </div>
            </section>
      </script>

      <script id="template-contact-widget" type="text/x-handlebars-template">
            <section class="contact" id="contact">
              <div class="contact-widget">
                <div class="title-contact">
                  <h2>CONTACT US</h2>
                </div>
                <form class="form" action="mailto:example@outmail.com" method="post" enctype="text/plain">
                  <div class="form-row">
                    <label for="filed-name">NAME</label><br>
                    <input type="text" name="name" required id="filed-name">
                  </div>
                  <div class="form-row">
                    <label for="filed-name">TITLE</label><br>
                    <input type="text" name="title" required id="filed-title">
                  </div>
                  <div class="form-row">
                    <label for="field-message" class="field-message">MESSAGE</label>
                    <textarea name="message" required id="field-message"></textarea>
                  </div>
                  <div class="form-row">
                    <button type="submit" class="submit-btn">SUBMIT</button>
                  </div>
                </form>
              </div>
            </section>
      </script>
    <script id="template-products" type="text/x-handlebars-template">

      <div class="products">
        {{#if infoOnRight}}
        <div class="product">
          <div class="info-right">
            <h2 class="product-title">{{{ name }}}</h2>
            <div class="description-row">              
              <div class="border-top col-2"></div>
              <div class="product-description col-8">{{{ description }}}</div>
              </div>
              <div class="specs-row">
                <div class="specification col-5">
                  <p class="product-specs">ROASTING: <span class="product-rating">{{{ roasting }}}</span></p>
                  <p class="product-specs">INTENSITY: <span class="product-rating">{{{ intensity }}}</span></p>
                </div>
                <div class="col-5 best">{{{ most-popular }}}</div>
              </div>
          </div>
          <div class="image-left">
            {{{ images }}}
          </div>
        </div>
      </div>
      {{/if}}
      {{#if infoOnLeft}}
      <div class="product">
        <div class="info">
          <h2 class="product-title">{{{ name }}}</h2>
          <div class="description-row">
            <div class="border-top col-2"></div>
            <div class="product-description col-8">{{{ description }}}</div>
          </div>
          <div class="specs-row">
            <div class="specification col-5">
              <p class="product-specs">ROASTING: <span class="product-rating">{{{ roasting }}}</span></p>
              <p class="product-specs">INTENSITY: <span class="product-rating">{{{ intensity }}}</span></p>
            </div>
            <div class="col-5 best">{{{ most-popular }}}</div>
          </div>
        </div>
        <div class="image">
          {{{ images }}}
        </div>
      </div>
    </div>
    {{/if}}
    </script>

    <footer>
      <p class="footer">&copy; 2021 EL TIGRE inc.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>

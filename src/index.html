<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EL TIGRE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <section class="head">
        <div class="container">
          <nav class="navbar navbar-light bg-light justify-content-between">
            <div class="navbar-brand">
              <p class="brand-up">EL TIGRE</p>
              <p class="brand-down">VENEZUELA COFFE BEANS</p>
            </div>
            <div class="navbar-links">
              <a class="navbar-link" href="#home">HOME</a>
              <a class="navbar-link" href="#products">PRODUCTS</a>
              <a class="navbar-link" href="#contact">CONTACT</a>
            </div>
          </nav>
          <div class="splash">
            <p class="p-title-up">HOME OF</p>
            <p class="p-title-down">ORIGINAL TASTES</p>
          </div>
          <div class="discover">
            <p>DISCOVER</p>
            <i class="icon-down"></i>
          </div>
        </div>
      </section>
      <section class="products">
        <div class="container">
          <h2 class="page-title">PRODUCTS</h2>
        </div>
      </section>
    </header>

    <script id="template-products" type="text/x-handlebars-template">
      <div class="container">
        <article class="product-right">
          <div class="product-image">
              
          </div>
          <div class="product-description">
            <h3 class="product__name no-spacing">{{ name }}</h3>
            <p>{{{ description }}}</p>
            <p>{{{ ROASTING }}}</p>
            <p>{{{ INTENSITY }}}</p>
          </div>
      </article>
      <article class="product-left">
          <div class="product-image">
              
          </div>
          <div class="product-description">
            <h3 class="product__name no-spacing">{{ name }}</h3>
            <p>{{{ description }}}</p>
            <p>{{{ ROASTING }}}</p>
            <p>{{{ INTENSITY }}}</p>
          </div>
      </article>
      <article class="product-right">
          <div class="product-image">
              
          </div>
          <div class="product-description">
            <h3 class="product__name no-spacing">{{ name }}</h3>
            <p>{{{ description }}}</p>
            <p>{{{ ROASTING }}}</p>
            <p>{{{ INTENSITY }}}</p>
          </div>
      </article>
      </div>
    </script>

    <footer>
      <p class="footer">&copy; 2021 EL TIGRE inc.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
